<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>인력사무소</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" th:href="@{/css/boardWrite.css}">
</head>

<body>
	<div class="container">
		<!-- 헤더 -->
		<div th:replace="fragments/header :: header"></div>

		<!-- 내용 -->
		<div class="boardWrapper">
			<form action="/board/write" method="post" th:action="@{/board/write}" th:method="post">
				<!-- 드롭다운 메뉴 -->
				<div class="form-group">
					<label for="category">게시판 선택</label>
					<select class="form-control" id="category" name="category">
						<option th:each="category : ${boardCategoryList}" th:value="${category}" th:text="${category}">
							카테고리
						</option>
					</select>
				</div>

				<!-- 제목 입력 -->
				<div class="form-group">
					<label for="title">제목</label>
					<input type="text" class="form-control" id="title" name="title" placeholder="제목을 입력하세요">
				</div>

				<!-- 내용 입력 -->
				<div class="form-group">
					<label for="content">내용</label>
					<textarea class="form-control" id="content" name="content" rows="5"
						placeholder="내용을 입력하세요"></textarea>
				</div>

				<!-- 작성 완료 버튼 -->
				<div class="text-center">
					<button type="submit" class="btn btn-primary">작성 완료</button>
				</div>
			</form>
		</div>

		<!-- 푸터 -->
		<div th:replace="fragments/footer :: footer"></div>
	</div>


</body>

</html>
