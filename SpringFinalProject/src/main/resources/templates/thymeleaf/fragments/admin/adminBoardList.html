<div th:fragment="BoardList" class="content">
	<h1>게시판 리스트</h1>
	<table border="1" cellpadding="5" cellspacing="0" style="width: 100%; border-collapse: collapse;">
		<thead>
			<tr>
				<th>게시판 번호</th>
				<th>제목</th>
				<th>내용</th>
				<th>작성자</th>
				<th>작성일</th>
				<th>상태</th>
				<th>카테고리</th>
				<th>관리</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="board : ${boardList}">
				<td th:text="${board.boardNo}"></td>
				<td th:text="${board.boardTitle}"></td>
				<td th:text="${board.boardContent}"></td>
				<td th:text="${board.writerId}"></td>
				<td th:text="${#dates.format(board.writeDate, 'yyyy-MM-dd HH:mm')}"></td>
				<td th:text="${board.boardState}"></td>
				<td th:text="${board.category?.categoryName}"></td>
				<td th:if="${board.boardState != 'Deleted'}">
					<button type="button" class="btn btn-danger btn-sm" th:attr="boardNo=${board.boardNo}"
						onclick="deleteBoard(event)">삭제</button>
				</td>
			</tr>
		</tbody>

	</table>

	<ul class="pagination">
		<!-- 이전 버튼 -->
		<li th:classappend="${currentPage == 0} ? 'disabled'">
			<a href="#" th:onclick="'loadBoardList(' + (${currentPage > 0 ? currentPage - 1 : 0}) + ');'">&laquo; 이전</a>
		</li>

		<!-- 페이지 번호 버튼 -->
		<li th:each="pageNum : ${#numbers.sequence(0, totalPages - 1)}"
			th:classappend="${currentPage == pageNum} ? 'active'">
			<a href="#" th:onclick="'loadBoardList(' + ${pageNum} + ');'" th:text="${pageNum + 1}"></a>
		</li>

		<!-- 다음 버튼 -->
		<li th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
			<a href="#"
				th:onclick="'loadBoardList(' + (${currentPage + 1 < totalPages ? currentPage + 1 : totalPages - 1}) + ');'">다음
				&raquo;</a>
		</li>
	</ul>


</div>
