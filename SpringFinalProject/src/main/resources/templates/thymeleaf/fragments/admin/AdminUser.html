<div th:fragment="AdminUser" class="content">
	<h1>회원 관리</h1>
	<table border="1" cellpadding="5" cellspacing="0" style="width: 100%; border-collapse: collapse;">
		<thead>
			<tr>
				<th>회원번호</th>
				<th>아이디</th>
				<th>회원이름</th>
				<th>이메일</th>
				<th>나이</th>
				<th>회원 상태</th>
				<th>생성일</th>
				<th>수정일</th>
				<th>관리</th>
			</tr>
		</thead>

		<tbody>
			<tr th:each="user : ${userList}">
				<td th:text="${user.userNo != null ? user.userNo : ''}"></td>
				<td th:text="${user.userId != null ? user.userId : ''}"></td>
				<td th:text="${user.userName != null ? user.userName : ''}"></td>
				<td th:text="${user.userEmail != null ? user.userEmail : ''}"></td>
				<td th:text="${user.userAge != null ? user.userAge : ''}"></td>
				<td th:text="${user.userState != null ? user.userState : ''}"></td>
				<td th:text="${user.createdAt != null ? #dates.format(user.createdAt, 'yyyy-MM-dd HH:mm') : ''}"></td>
				<td th:text="${user.updatedAt != null ? #dates.format(user.updatedAt, 'yyyy-MM-dd HH:mm') : ''}"></td>
				<td>
					<button>삭제</button>
					삭제버튼은 디자인만, 기능은 추후 추가 예정
				</td>
			</tr>
		</tbody>
	</table>
</div>
