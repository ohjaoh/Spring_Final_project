<div th:fragment="sidebar">
	<div class="sidebar">
		<div class="login">
			<!-- 로그인 상태 확인 -->
			<div th:if="${LoginInfo == null}">
				<!-- 로그인 폼 -->
				<form id="userForm" method="post" th:action="@{/login}">
					<input name="id" type="text" class="form-control mb-1" placeholder="아이디" required>
					<input name="password" type="password" class="form-control mb-1" placeholder="비밀번호" required>
					<input type="submit" value="로그인" class="btn btn-primary btn-block">
				</form>
				<a href="#" onclick="registerPage(event, this)" class="btn btn-link">회원가입</a>
			</div>
			<div th:if="${LoginInfo != null}">
				<!-- 로그인 후 상태 -->
				<p class="mb-2">안녕하세요, <strong th:text="${LoginInfo.loginName}"></strong> 님!</p>
				<p><strong th:text="${LoginInfo.loginType}"></strong>이십니다.</p>
				<form id="logoutForm" method="post" th:action="@{/logout}">
					<input type="submit" value="로그아웃" class="btn btn-danger btn-block">
				</form>
				<div th:if="${LoginInfo.loginType == '관리자'}">
					<a th:href="@{/admin}">관리자</a>
				</div>
				<div th:if="${LoginInfo.loginType == '회원'}">
					<a href="#" onclick=" loadMyPage(event, this)">myPage</a>
				</div>
			</div>
		</div>
		<div class="boardList p-3">
			<h5 th:each="category : ${boardCategoryList}">
				<a href="#" th:attr="data-id=${category}" onclick=" loadCategory(event, this)"
					th:text="${category}"></a>
			</h5>
		</div>
	</div>
</div>
