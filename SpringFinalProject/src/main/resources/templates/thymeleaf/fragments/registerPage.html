<div th:fragment="content">
    <div class="content mt-5">
        <h4 class="text-center">회원가입 페이지</h4>
        <form method="post" th:action="@{/register}" class="mt-4">
            <!-- 아이디 -->
            <div class="form-group mb-3">
                <label for="username">아이디</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="아이디를 입력하세요" required>
            </div>
            
            <!-- 비밀번호 -->
            <div class="form-group mb-3">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="비밀번호를 입력하세요" required>
            </div>
            
            <!-- 이름 -->
            <div class="form-group mb-3">
                <label for="name">이름</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="이름을 입력하세요" required>
            </div>
            
            <!-- 생년월일 -->
            <div class="form-group mb-3">
                <label for="birthdate">생년월일</label>
                <input type="date" id="birthdate" name="birthdate" class="form-control" required>
            </div>
            
            <!-- 이메일 -->
            <div class="form-group mb-3">
                <label for="email">이메일</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="이메일을 입력하세요" required>
            </div>
            
            <!-- 제출 버튼 -->
            <div class="text-center">
                <button type="submit" class="btn btn-primary">회원가입</button>
            </div>
        </form>
    </div>
</div>
