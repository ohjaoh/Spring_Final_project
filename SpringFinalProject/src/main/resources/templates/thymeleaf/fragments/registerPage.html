<div th:fragment="registerPage">
	<div class="container mt-5">
		<h4 class="text-center">회원가입 페이지</h4>
		<form method="post" th:action="@{/register}" class="mt-4">
			<!-- 아이디 -->
			<div class="form-group mb-3">
				<label for="userId">아이디</label>
				<input type="text" id="userId" name="userId" class="form-control" placeholder="아이디를 입력하세요" required>
			</div>
			<button type="button" class="btn btn-secondary mb-3" onclick="idCheck()">ID 중복 체크</button>

			<!-- 비밀번호 -->
			<div class="form-group mb-3">
				<label for="password">비밀번호</label>
				<input type="password" id="password" name="userPassword" class="form-control" placeholder="비밀번호를 입력하세요"
					required>
			</div>

			<!-- 이름 -->
			<div class="form-group mb-3">
				<label for="userName">이름</label>
				<input type="text" id="userName" name="userName" class="form-control" placeholder="이름을 입력하세요" required>
			</div>

			<!-- 생년월일 -->
			<div class="form-group mb-3">
				<label for="userAge">나이</label>
				<input type="number" id="userAge" name="userAge" class="form-control" required>
			</div>

			<!-- 이메일 -->
			<div class="form-group mb-3">
				<label for="userEmail">이메일</label>
				<input type="userEmail" id="userEmail" name="userEmail" class="form-control" placeholder="이메일을 입력하세요"
					required>
			</div>

			<!-- 제출 버튼 -->
			<div class="text-center">
				<button type="submit" class="btn btn-primary">회원가입</button>
			</div>
		</form>
	</div>
</div>
