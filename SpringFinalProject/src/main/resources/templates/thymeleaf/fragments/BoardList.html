<div th:fragment="BoardList" class="content">
	<h1>게시판 리스트</h1>
	<table border="1" cellpadding="5" cellspacing="0" style="width: 100%; border-collapse: collapse;">
		<thead>
			<tr>
				<th>게시판 번호</th>
				<th>제목</th>
				<th>내용</th>
				<th>작성자</th>
				<th>작성일</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="board, iterStat : ${boardList}" th:attr="data-board-no=${board.boardNo}"
				onclick="clickBoardItem(event)">
				<td th:text="${iterStat.index+1}"></td>
				<td th:text="${board.boardTitle}"></td>
				<td th:text="${board.boardContent}"></td>
				<td th:text="${board.writerId}"></td>
				<td th:text="${#dates.format(board.writeDate, 'yyyy-MM-dd HH:mm')}"></td>
			</tr>
		</tbody>
	</table>
	<div th:if="${session.LoginInfo}">
		<a href="/boardWrite">글작성</a>
	</div>

</div>
