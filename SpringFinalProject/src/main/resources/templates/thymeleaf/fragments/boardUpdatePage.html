<div th:fragment="boardUpdate" class="content container mt-5">
	<div class="card shadow-sm">
		<div class="card-header bg-primary text-white">
			<h1>
				<input type="text" th:value="${board.boardTitle}" class="form-control" id="boardTitle"
					placeholder="제목을 입력하세요">
			</h1>
		</div>
		<div class="card-body">
			<p class="text-muted mb-3">
				작성자: <strong th:text="${board.writerId}"></strong>
			</p>
			<hr>
			<div class="form-group">
				<label for="category">게시판 선택</label>
				<select class="form-control" id="category" name="category">
					<option th:each="category : ${boardCategoryList}" th:value="${category}" th:text="${category}">
						카테고리
					</option>
				</select>
			</div>
			<hr>
			<div>
				<h5 class="text-secondary">게시판 내용</h5>
				<textarea class="form-control text-dark" id="boardContent" rows="10" placeholder="내용을 입력하세요"
					th:text="${board.boardContent}"></textarea>
			</div>
		</div>
		<div class="card-footer text-center mt-3">
			<button class="btn btn-primary btn-lg px-5" th:attr="boardNo=${board.boardNo}" onclick="updateBoard(event)">저장</button>
		</div>
	</div>
</div>
